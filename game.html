<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/65e5ee69aa.js" crossorigin="anonymous"></script>
        
        <title>Trixy | Games</title>
    </head>
    <body>
        <header>
            <img src="https://imgur.com/VCs2ndo.png" alt="header-logo" id="header-logo">
            <nav class="topnav" id="header-nav">
                <a class="header-a" href="#">Home</a>
                <a class="header-a" href="#">Login</a>
                <a class="header-a" href="#">Register</a>
            </nav>
        </header>

        <main>
            <h1 id="game-wrapper-title">Mathematics | easy</h1>
            <div id="game-wrapper">
                <div id="game-wrapper-left" class="game-wrapper-container">
                   <div id="game-wrapper-timer" class="game-wrapper-block">
                        <h2>Time left: 90 seconds</h2>
                   </div>
                   <div id="game-wrapper-timer" class="game-wrapper-block">
                        <i class="fas fa-award fa-2x font-awesome-align"></i></i> 0 points
                    </div>
                </div>
                <div id="game-wrapper-right" class="game-wrapper-container">
                    <div id="game-wrapper-question" class="game-wrapper-block">
                        <h2>Answer the following:</h2>
                        <p id="game-wrapper-question-box"></p>
                    </div>
                    <div id="game-wrapper-answer" class="game-wrapper-block">
                        <input type="number" id="game-wrapper-input">
                        <button class="btn-primary" id="game-wrapper-check">
                            Check
                        </button>              
                    </div>
                    <div class="game-wrapper-response game-wrapper-block answer-right">
                        <i class="fas fa-check-circle fa-2x font-awesome-align"></i> Well done!
                    </div>
                    <div class="game-wrapper-response game-wrapper-block answer-wrong">
                        <i class="fas fa-times-circle fa-2x font-awesome-align"></i></i> Wrong answer!
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            
        </footer>
    </body>

    <script src="scripts/gameEngine.js"></script>
</html>
